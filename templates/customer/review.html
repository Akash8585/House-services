<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #rating {
    display: flex;
    flex-direction: row-reverse; 
}
#rating input {
    display: none;
}
#rating label {
    font-size: 2rem;
    color: #ddd;
    cursor: pointer;
}
#rating input:checked ~ label {
    color: #ffc700;
}
#rating label:hover,
#rating label:hover ~ label {
    color: #ffc700; 
}

    </style>
</head>
<body>
    <div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReviewModalLabel">Add Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addReviewForm" method="POST" action="">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="serviceId">ID</label>
                            <input type="text" class="form-control" id="serviceId" name="service_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="serviceName">Service Name</label>
                            <input type="text" class="form-control" id="serviceName" name="service_name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="details">Details</label>
                            <input type="text" class="form-control" id="details" name="details" readonly>
                        </div>
                        <div class="form-group">
                            <label for="professionalName">Professional Name</label>
                            <input type="text" class="form-control" id="professionalName" name="professional_name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="text" class="form-control" id="date" name="date" readonly>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" name="price" readonly>
                        </div>
                        <div id="rating" class="d-flex">
                            {% for i in range(5, 0, -1) %}
                            <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
                            <label for="star{{ i }}">&#9733;</label>
                            {% endfor %}
                        </div>
                        
                        
                        
                        <div class="form-group">
                            <label for="review">Review</label>
                            <textarea class="form-control" id="review" name="review" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#addReviewModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var requestId = button.data('request-id'); // Extract info from data-* attributes
                var serviceName = button.data('service-name');
                var details = button.data('details');
                var professionalName = button.data('professional-name');
                var date = button.data('date');
                var price = button.data('price');
                var source = button.data('source');  
    
                var modal = $(this);
                modal.find('#serviceId').val(requestId);
                modal.find('#serviceName').val(serviceName);
                modal.find('#details').val(details);
                modal.find('#professionalName').val(professionalName);
                modal.find('#date').val(date);
                modal.find('#price').val(price);
                
                // Ensure serviceId is correctly used in the action URL
                modal.find('form').attr('action', `/add_review/${requestId}?source=${source}`);
            });
        });
    </script>
</body>
</html>
