<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style for Modal Header */
        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-header .close {
            color: white;
            opacity: 0.8;
        }

        .modal-header .close:hover {
            color: white;
            opacity: 1;
        }

        /* Style for Modal Body */
        .modal-body {
            padding: 20px 30px;
        }

        /* Style for Form Fields */
        .form-group label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Style for Modal Footer Buttons */
        .modal-footer {
            padding: 15px 30px;
        }

        .modal-footer .btn {
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Book Service Modal -->
    <div class="modal fade" id="bookServiceModal" tabindex="-1" aria-labelledby="bookServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookServiceModalLabel">Request Service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="bookServiceForm" method="POST" action="">

                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="serviceId">ID</label>
                            <input type="text" class="form-control" id="serviceId" name="service_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="serviceName">Service Name</label>
                            <input type="text" class="form-control" id="serviceName" name="service_name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <label for="basePrice">Base Price</label>
                            <input type="number" class="form-control" id="basePrice" name="base_price" readonly>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="text" class="form-control" id="duration" name="duration" readonly>
                        </div>
                        <div class="form-group">
                            <label for="requestDate">Choose Date</label>
                            <input type="date" class="form-control" id="requestDate" name="request_date" required>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Populate modal with service details when triggered
        $('#bookServiceModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var serviceId = button.data('service-id'); // Extract service ID from data attribute
            
            // Populate modal fields
            var modal = $(this);
            modal.find('#serviceId').val(serviceId);
            modal.find('#serviceName').val(button.data('service-name'));
            modal.find('#description').val(button.data('description'));
            modal.find('#basePrice').val(button.data('base-price'));
            modal.find('#duration').val(button.data('duration'));

            // Update the form action dynamically
            modal.find('form').attr('action', `/book_service/${serviceId}`);  
        });

    </script>
</body>
</html>
